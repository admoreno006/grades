<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Grade Calculator</h1>

  <div class="card">
    <h2>Enter Raw Scores</h2>

    <label>Classwork (earned / total)</label>
    <input type="number" id="cwEarned">
    <input type="number" id="cwTotal">

    <label>Quizzes</label>
    <input type="number" id="qEarned">
    <input type="number" id="qTotal">

    <label>Journals</label>
    <input type="number" id="jEarned">
    <input type="number" id="jTotal">

    <label>Project</label>
    <input type="number" id="pEarned">
    <input type="number" id="pTotal">

    <label>Final / Other (30%)</label>
    <input type="number" id="fEarned">
    <input type="number" id="fTotal">

    <button onclick="calculate()">Calculate Grade</button>

    <h2 id="result">Current Grade: --%</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
